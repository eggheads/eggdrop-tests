# /path/to/executable/eggdrop
# ^- This should contain a fully qualified path to your Eggdrop executable.
#
# $Id: eggdrop.conf,v 1.66 2010/07/05 12:07:05 pseudo Exp $
#


##### BASIC SETTINGS #####

# This setting defines the username the bot uses on IRC. This setting has
# no effect if an ident daemon is running on your bot's machine.
set hostname [exec hostname];
set kernel [exec uname -r];
set dns-servers {};

#if {${dns-servers} eq {}} {
#	putlog "No DNS servers detected, setting manually";
#	set dns-servers "8.8.8.8 4.2.2.2";
#}

set username $hostname;
set admin "Eggheads"
set network "Eggheads"
set timezone "EST"
set offset "5"

#set env(TZ) "$timezone $offset"

#set my-hostname "virtual.host.com"
#set my-ip "99.99.0.0"
#set my-ipv6 "2001:db8::c001:b07"


#set listen-addr "99.99.0.0"
#set listen-addr "2001:db8:618:5c0:263::"
#set listen-addr "virtual.host.com"

set prefer-ipv6 0

#addlang "english"


##### LOG FILES #####

set max-logs 5
set max-logsize 0
set quick-logs 0
set raw-log 1
logfile mco * "eggheads.log"
set log-time 1
set timestamp-format {[%H:%M:%S]}
set keep-all-logs 0
set logfile-suffix ".%d%b%Y"
set switch-logfiles-at 300
set quiet-save 1


##### CONSOLE #####

set console "* *"


##### FILES AND DIRECTORIES #####

set userfile "Eggheads.user"
set pidfile "Eggheads.pid"
set sort-users 0
set help-path "help/"
set text-path "text/"
set temp-path "/tmp"
set motd "text/motd"
set telnet-banner "text/banner"
set userfile-perm 0600


##### BOTNET/DCC/TELNET #####

#set botnet-nick "LlamaBot"
listen 4773 all
set remote-boots 2
set share-unlinks 1
set protect-telnet 0
set dcc-sanitycheck 0
set ident-timeout 5
set require-p 1
set open-telnets 0
set stealth-telnets 0
set use-telnet-banner 0
set connect-timeout 15
set dcc-flood-thr 3
set telnet-flood 5:60
set paranoid-telnet-flood 1
set resolve-timeout 3

##### SSL SETTINGS #####

#set ssl-privatekey "eggdrop.key"
#set ssl-certificate "eggdrop.crt"
#set ssl-verify-depth 9
set ssl-capath "/etc/ssl/"
#set ssl-cafile ""
#set ssl-ciphers ""
#set ssl-cert-auth 0
#set ssl-verify-dcc 0
#set ssl-verify-bots 0
#set ssl-verify-clients 0


##### MORE ADVANCED SETTINGS #####

#set reserved-portrange 2010:2020
set ignore-time 15
set hourly-updates 00
set owner "eggdrop"
set notify-newusers "$owner"
set default-flags "hp"
set whois-fields "url birthday"
set die-on-sighup 0
set die-on-sigterm 1
#unbind dcc n tcl *dcc:tcl
#unbind dcc n set *dcc:set
set must-be-owner 1
unbind dcc n simul *dcc:simul
set max-socks 100
set allow-dk-cmds 1
set dupwait-timeout 5
set strict-host 1
set cidr-support 0


##### MODULES #####

set mod-path "modules/"


#### BLOWFISH MODULE ####

loadmodule blowfish


#### DNS MODULE ####

loadmodule dns


#### CHANNELS MODULE ####

loadmodule channels
set chanfile "Eggheads.chan"
set force-expire 0
set share-greet 0
set use-info 1
set allow-ps 0

set global-flood-chan 15:60
set global-flood-deop 3:10
set global-flood-kick 3:10
set global-flood-join 5:60
set global-flood-ctcp 3:60
set global-flood-nick 5:60
set global-aop-delay 0:0
set global-idle-kick 0
set global-chanmode "nt"
set global-stopnethack-mode 0
set global-revenge-mode 0
set global-ban-type 3
set global-ban-time 120
set global-exempt-time 60
set global-invite-time 60

set global-chanset {
        -autoop         -autovoice
        -bitch          +cycle
        +dontkickops    +dynamicbans
        +dynamicexempts +dynamicinvites
        -enforcebans    -greet
        -inactive       -nodesynch
        -protectfriends +protectops
        -revenge        -revengebot
        -secret         -seen
        +shared         -statuslog
        +userbans       +userexempts
        +userinvites    -protecthalfops
        -autohalfop     -static
}

#channel add #lamest


#### SERVER MODULE ####

loadmodule server

# What is your network?
#   0 = EFnet
#   1 = IRCnet
#   2 = Undernet
#   3 = DALnet
#   4 = +e/+I/max-modes 20 Hybrid
#   5 = Others
set net-type 0

set nick "PatchyTheBot"
set altnick "${username}-??"
set realname "$username"

bind evnt - init-server evnt:init_server
proc evnt:init_server {type} {
  global botnick
  putquick "MODE $botnick +i-ws"
}
set default-port 6667

set servers {
  irc.freenode.net:6667
}

set msg-rate 2
set keep-nick 1
set quiet-reject 1
set lowercase-ctcp 0
set answer-ctcp 3
set flood-msg 5:60
set flood-ctcp 3:60
set never-give-up 1
set server-cycle-wait 60
set server-timeout 60
set servlimit 0
set check-stoned 1
set serverror-quit 1
set max-queue-msg 300
set trigger-on-ignore 0
set exclusive-binds 0
set double-mode 1
set double-server 1
set double-help 1
set optimize-kicks 1
set stack-limit 4

### SERVER MODULE - OTHER NETWORKS (net-type 5) ###

#set check-mode-r 1
set nick-len 30

#### CTCP MODULE ####

loadmodule ctcp
set ctcp-mode 0

#### IRC MODULE ####

loadmodule irc

set bounce-bans 0
set bounce-exempts 0
set bounce-invites 0
set bounce-modes 0
set max-bans 100
set max-exempts 20
set max-invites 20
set max-modes 100
#set use-exempts 0
#set use-invites 0
set kick-fun 0
set ban-fun 0
set learn-users 0
set wait-split 600
set wait-info 180
set mode-buf-length 200
unbind msg - addhost *msg:addhost
set opchars "@"
#set opchars "@&~"
set no-chanrec-info 0

### IRC MODULE - IRCnet SPECIFIC FEATURES (net-type 1) ###

# Attention: Use these settings *only* if you set 'net-type' to 1!
set prevent-mixing 1

### IRC MODULE - OTHER NETWORKS (net-type 5) ###

# Attention: Use these settings *only* if you set 'net-type' to 5!
#set kick-method 1
set modes-per-line 6
#set include-lk 1
#set use-354 0
#set rfc-compliant 1


#### TRANSFER MODULE ####

#loadmodule transfer
set max-dloads 3
set dcc-block 0
set copy-to-tmp 1
set xfer-timeout 30


#### SHARE MODULE ####

#loadmodule share
#set allow-resync 0
#set resync-time 900
#set private-global 0
#set private-globals "mnot"
#set private-user 0
#set override-bots 0


#### COMPRESS MODULE ####

#loadmodule compress
set share-compressed 1
#set compress-level 9


#### FILESYSTEM MODULE ####

#loadmodule filesys
set files-path "/home/mydir/filesys"
set incoming-path "/home/mydir/filesys/incoming"
set upload-to-pwd 0
set filedb-path ""
set max-file-users 20
set max-filesize 1024


#### NOTES MODULE ####

loadmodule notes
set notefile "Eggheads.notes"
set max-notes 50
set note-life 60
set allow-fwd 1
set notify-users 0
set notify-onjoin 1


#### CONSOLE MODULE ####

loadmodule console
set console-autosave 1
set force-channel 0
set info-party 0


#### SEEN MODULE ####

#loadmodule seen


##### SCRIPTS #####

source scripts/alltools.tcl
source scripts/action.fix.tcl

source scripts/dccwhois.tcl

source scripts/userinfo.tcl
loadhelp userinfo.help

#source scripts/compat.tcl

if {[info exists net-type]} {
  switch -- ${net-type} {
    "0" {
      # EFnet
      source scripts/quotepong.tcl
    }
    "2" {
      # Undernet
      source scripts/quotepass.tcl
    }
  }
}

#source ../autobuild/sshfarmreport.tcl
source scripts/cmd_accept.tcl
putlog "DNS Servers: ${dns-servers}";
