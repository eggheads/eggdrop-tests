set test "eggdrop_console_flags"

set nick testbot
set botnet-nick testbot
set pidfile pid.${test}
set chanfile ${test}.chan
set userfile ${test}.user
set notefile ${test}.note

set ssl-capath "/etc/ssl/"
set ssl-ciphers "ALL"
set ssl-cert-auth 0
set ssl-privatekey "eggdrop.key"
set ssl-certificate "eggdrop.crt"
#set vhost4 192.168.1.150
#set vhost6 2605:6f00:877::3817:f5d7
#set listen-addr 2605:6f00:877::3817:f5d7
set listen-addr 127.0.0.1
set altnick "testbot"
set realname "testbot"
set username "testbot"
set raw-log 1
listen 3015 all
logfile po * testbot.log
source scripts/cmd_accept.tcl
set prefer-ipv6 0
set copy-to-tmp 0


set network "Undernet"
set timezone "EST"
set offset "5"
set env(TZ) "$timezone $offset"
set max-logs 5
set max-logsize 1024
set quick-logs 0
set log-time 1
set keep-all-logs 0
set logfile-suffix ".%d%b%Y"
set switch-logfiles-at 300
set quiet-save 0
set console "mcobx"
set sort-users 0
set help-path "help/"
set temp-path "/tmp"
set motd "text/motd"
set telnet-banner "text/motd"
set userfile-perm 0600
set remote-boots 1
set share-unlinks 1
set protect-telnet 1
set dcc-sanitycheck 1
set ident-timeout 5
set require-p 1
set open-telnets 0
set stealth-telnets 1
set use-telnet-banner 0
set connect-timeout 15
set dcc-flood-thr 20
set telnet-flood 0:0
set paranoid-telnet-flood 1
set resolve-timeout 15
set ignore-time 30
set hourly-updates 00
set notify-newusers "$owner"
set default-flags ""
set whois-fields ""
set die-on-sighup 0
set die-on-sigterm 1
set must-be-owner 2
set max-dcc 50
set dcc-portrange 1024:65535
set enable-simul 1
set allow-dk-cmds 0
set dupwait-timeout 15
set mod-path "modules/"
loadmodule dns
loadmodule channels
set ban-time 120
set exempt-time 60
set invite-time 60
set share-greet 1
set use-info 1
set global-flood-chan 10:20
set global-flood-deop 3:10
set global-flood-kick 5:10
set global-flood-join 0:0
set global-flood-ctcp 3:30
set global-flood-nick 0:0
set global-idle-kick 0
set global-chanset {
        -clearbans      +enforcebans
        +dynamicbans    +userbans
        -autoop         -bitch
        -greet          -protectops
        -statuslog      -revenge
        -secret         +autovoice
        +cycle          +dontkickops
        -inactive       -protectfriends
        +shared         -seen
	+userexempts	+dynamicexempts
	+userinvites	+dynamicinvites
	-nodesynch
}
set global-chanmode "nt"
set global-stopnethack-mode 0
loadmodule server
set net-type 0
bind evnt - init-server evnt:init_server
proc evnt:init_server {type} {
  global botnick
  putquick "MODE $botnick +i-ws"
}
set servers {irc.eggheads.org}
set keep-nick 1
set use-ison 1
set strict-host 0
set quiet-reject 1
set lowercase-ctcp 0
set answer-ctcp 3
set flood-msg 5:60
set flood-ctcp 3:60
set never-give-up 1
set strict-servernames 1
set default-port 6667
set server-cycle-wait 60
set server-timeout 15
set servlimit 0
set check-stoned 1
set use-console-r 1
set debug-output 1
set serverror-quit 1
set max-queue-msg 350
set trigger-on-ignore 0
set double-mode 0
set double-server 0
set double-help 0
set use-lagcheck 1
set optimize-kicks 1
loadmodule ctcp
set ctcp-mode 2
loadmodule irc
set bounce-bans 0
set bounce-modes 0
set max-bans 45
set max-modes 45
set kick-fun 0
set ban-fun 0
set learn-users 0
set wait-split 600
set wait-info 180
set mode-buf-length 200
set no-chanrec-info 0
set revenge-mode 0
set bounce-exempts 0
set bounce-invites 0
set max-exempts 20
set max-invites 20
loadmodule transfer
set max-dloads 3
set dcc-block 1024
set xfer-timeout 30
loadmodule share
set private-global 0
set private-globals "z"
set private-user 0
set override-bots 1
#loadmodule compress
set share-compressed 1
set compress-level 9
loadmodule notes
set max-notes 50
set note-life 60
set allow-fwd 1
set notify-users 1
set notify-onjoin 1
loadmodule console
set console-autosave 1
set force-channel 0
set info-party 0
#checkmodule blowfish
loadmodule blowfish
source scripts/alltools.tcl
source scripts/action.fix.tcl
source scripts/compat.tcl
source scripts/cmd_accept.tcl
